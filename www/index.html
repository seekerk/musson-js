    <body>
        <div data-role="page" id="splash" data-title="Splash screen">
            <div data-role="content">
                FRUCT presents...
            </div><!-- /content -->
        </div><!-- /splash page -->

        <div data-role="page" id="friendList" data-title="FriendList">
            <div data-role="content">
                Friends
            </div><!-- /content -->
            <div data-role="footer" class="ui-bar">
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#bug" data-role="button" data-icon="alert">Bug</a>
                    <a href="#accounts" data-role="button">Accounts</a>
                </div><!-- /controlgroup -->
            </div><!-- /footer -->
        </div><!-- /friendList page -->

        <div data-role="page" id="bug" data-title="Report bug">
            <div data-role="header">
                <span class="bug-message">Test</span>
            </div>
            <div data-role="content">
                <form action="javascript:alert('success!');" id="send-bag" class="send-bag">
                <p>Please provide as much information as possible. It is very hard to fix a bug if the person looking into the problem cannot reproduce it.</p>
                <label for="bug-name">Title:</label> 
                <input type="text" name="bug-name" id="bug-name" data-mini="true"/>
                <label for="bug-email">Enter your e-mail address here:</label>
                <input type="email" name="bug-email" id="bug-email" value=""/>
                <label for="bug-description">Description:</label> 
                <textarea name="bug-description" id="bug-description" cols="40" rows="8"></textarea>
                <fieldset class="ui-grid-a">
                    <button type="button" data-theme="c" data-rel="back">Cancel</button>
                    <button type="submit" data-theme="b">Send</button>
                </fieldset>
                </form>
            </div>
<!--            <div data-role="footer" class="ui-bar">

                    <a data-role="button" data-icon="add" id="send-bag">Send</a>
